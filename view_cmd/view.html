<!DOCTYPE html>
<html>
<head>
    <title>view cmd-line</title>
    <style>
        #text {
            font: bold 150px arial;
            margin: auto;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="text"></div>

<script>
    var ws = new WebSocket('ws://' + (location.host ? location.host : "localhost:8080") + "/");
    ws.onopen = function () {
        document.body.style.backgroundColor = '#cfc';
    };
    ws.onclose = function () {
        document.body.style.backgroundColor = null;
    };
    ws.onmessage = function (event) {
        document.getElementById('text').textContent = event.data;
    };
</script>

</body>
</html>
